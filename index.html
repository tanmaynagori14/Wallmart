<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Credit Points</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="credit-info">
            <p>Available Credit Points: <span id="topCreditPoints">0</span></p>
        </div>
    </div>

    <div class="container">
        <h1>Product Purchase</h1>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="productPrice">Product Price ($):</label>
                <input type="number" id="productPrice" placeholder="Enter price" required>
            </div>

            <div class="form-group">
                <label for="sustainabilityScore">Sustainability Score (SS):</label>
                <input type="number" id="sustainabilityScore" placeholder="Enter SS (1-100)" required>
            </div>

            <div class="form-group">
                <label for="creditPoints">Available Credit Points:</label>
                <input type="number" id="creditPoints" value="0" readonly>
            </div>

            <div class="form-group">
                <label for="applyCP">Apply Credit Points for Discount: <span id="maxCP">(Max: 0 CP)</span></label>
                <div class="input-container">
                    <input type="number" id="applyCP" placeholder="" value = "0">
                    <span id="placeholderCP" class="placeholder-text"></span>
                </div>
            </div>

            <button type="button" onclick="calculate()">Calculate Total</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
